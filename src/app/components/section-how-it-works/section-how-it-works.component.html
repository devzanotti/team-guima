<div class="container__results">
  <div class="card__title">
    <h1>
      <p>Consultoria Esportiva</p>
      COMO FUNCIONA
    </h1>
  </div>
  <div class="results__accordion">
    <ul class="accordion">
      <li *ngFor="let item of accordionItems; let i = index" [class.open]="item.isOpen">
        <label (click)="toggleAccordion(i)">
          {{ item.title }}
          <span><i class="fa-solid fa-chevron-down"></i></span>
        </label>
        <div class="content">
          <p>{{ item.content }}</p>
        </div>
      </li>
    </ul>
  </div>  
</div>
